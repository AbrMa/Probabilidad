<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootsrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- CSS for index -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- Custom fonts -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet">
    <title>Probabilidad</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Programa probabilidad</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Secci&oacute;n 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Secci&oacute;n 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Secci&oacute;n n</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Header -->
    <header class="masthead text-center text-white">
        <div class="masthead-content">
            <div class="container">
                <h1 class="masthead-heading mb-0">Programa probabilidad</h1>
                <h2 class="masthead-subheading mb-0">Equipo X</h2>
                <a href="#" class="btn btn-primary btn-xl rounded-pill mt-5">Empezar</a>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>

    <section>
        <div class="container">
            <div class="row align-items-center">
                    <div class="p-5">
                        <h2 class="display-4">Descripci&oacute;n del problema</h2>
                        <p>Aqu&iacute; ponemos la descrioci&oacute;n del programa</p>
                    </div>
            </div>
        </div>
    </section>
    

    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="p-5">
                    <h2 class="display-4">Soluci&oacute;n del problema</h2>
                </div>
                <div class="col-lg-6">
                    <div class="p-5">
                        <img class="img-fluid rounded-circle" src="img/1.png" alt="">
                    </div>
                </div>
                <div class="col-lg-6">
                        <h3>Introduzca datos</h3>
                        <form>
                            <div class="form-label-group">
                                <label for="num1">Dato 1</label>
                                <input type="number" id="num1" class="form-control"
                                    placeholder="Dato 1" required autofocus>
                            </div>
                            <div class="form-label-group">
                                <label for="num2">Dato 2</label>
                                <input type="number" id="num2" class="form-control"
                                    placeholder="Dato 2" required autofocus>
                            </div>
                            <div class="form-label-group">
                                <label for="num3">Dato 3</label>
                                <input type="number" id="num3" class="form-control"
                                    placeholder="Dato 3" required autofocus>
                            </div>
                            <div class="form-label-group">
                                <label for="num4">Dato 4</label>
                                <input type="number" id="num4" class="form-control"
                                    placeholder="Dato 4" required autofocus>
                            </div>
                            <br>
                            <button
                                class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2 rounded-pill"
                                type="submit">Calcular</button>
                            <div class="text-center">
                        </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-black">
        <div class="container">
            <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2020</p>
        </div>
    </footer>

    <!-- Jquery -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <!-- Bootsrap JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
